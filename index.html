<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Checkout Form</title>
  </head>
  <body>
    <div class="container">
      <h2 class="section-heading">Checkout</h2>
      <div class="inner-wrapper">
        <div class="form-wrapper">
          <h3 class="form-heading">Contact infomation</h3>
          <div class="personal-details">
            <div class="form-group">
              <label for="email">E-mail</label>
              <div class="form-group--inner">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Enter your email" id="email" />
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <div class="form-group--inner">
                <i class="fas fa-phone-alt"></i>
                <input
                  type="text"
                  placeholder="Enter your phone number"
                  id="phone"
                />
              </div>
            </div>
          </div>
          <h3 class="form-heading">Shipping Address</h3>
          <div class="personal-details">
            <div class="form-group">
              <label for="name">Full Name</label>
              <div class="form-group--inner">
                <i class="fas fa-user-circle"></i>
                <input type="text" placeholder="John Doe" id="fullname" />
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <div class="form-group--inner">
                <i class="fas fa-home"></i>
                <input type="text" placeholder="Address" id="address" />
              </div>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <div class="form-group--inner">
                <i class="fas fa-city"></i>
                <input type="text" placeholder="City" id="city" />
              </div>
            </div>
            <div class="double">
              <div class="group">
                <label for="country">Country</label>
                <div class="form-group--inner">
                  <i class="fas fa-city"></i>
                  <select name="" id="">
                    <option value="india">India</option>
                    <option value="uk">UK</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
              </div>
              <div class="group">
                <label for="postal">Postal Code</label>
                <div class="form-group--inner">
                  <i class="fas fa-city"></i>
                  <input type="text" placeholder="Postal" id="postal" />
                </div>
              </div>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="" id="" />
              <p>Save this information for next time</p>
            </div>
            <div class="btn-wrapper">
              <button class="btn">Continue</button>
            </div>
          </div>
        </div>
        <div class="checkout-wrapper">
          <div class="checkout-items">
            <div class="checkout-item">
              <img src="./photo1.png" alt="checkout item" />
              <div>
                <p class="item-name">Vintage Backbag</p>
                <p class="price">$54.99<span class="original">$94.99</span></p>

                <div class="quantity">
                  <span class="updater">-</span>
                  <p class="count">1</p>
                  <span class="updater">+</span>
                </div>
              </div>
            </div>
            <div class="checkout-item">
              <img src="./photo2.png" alt="checkout item" />
              <div>
                <p class="item-name">Levi Shoes</p>
                <p class="price">$74.99<span class="original">$124.99</span></p>

                <div class="quantity">
                  <span class="updater">-</span>
                  <p class="count">1</p>
                  <span class="updater">+</span>
                </div>
              </div>
            </div>
          </div>
          <div class="checkout-price">
            <div class="shipping">
              <p>Shipping</p>
              <p>$19</p>
            </div>
            <div class="total">
              <p>Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
