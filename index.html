<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Checkout Form</title>
  </head>
  <body>
    <div class="container">
      <h2 class="section-heading">Checkout</h2>
      <div class="inner-wrapper">
        <div class="form-wrapper"></div>
        <div class="checkout-wrapper">
          <div class="checkout-items">
            <div class="checkout-item">
              <img src="./photo1.png" alt="checkout item" />
              <div>
                <p class="item-name">Vintage Backbag</p>
                <p class="price">$54.99<span class="original">$94.99</span></p>

                <div class="quantity">
                  <span class="updater">-</span>
                  <p class="count">1</p>
                  <span class="updater">+</span>
                </div>
              </div>
            </div>
            <div class="checkout-item">
              <img src="./photo2.png" alt="checkout item" />
              <div>
                <p class="item-name">Levi Shoes</p>
                <p class="price">$74.99<span class="original">$124.99</span></p>

                <div class="quantity">
                  <span class="updater">-</span>
                  <p class="count">1</p>
                  <span class="updater">+</span>
                </div>
              </div>
            </div>
          </div>
          <div class="checkout-price">
            <div class="shipping">
              <p>Shipping</p>
              <p>$19</p>
            </div>
            <div class="total">
              <p>Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
